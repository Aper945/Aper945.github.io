<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boccia Scoreboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .scoreboard {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 15px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .team {
            text-align: center;
            flex: 1;
            padding: 10px;
        }

        .team-red h2 { color: #e74c3c; }
        .team-blue h2 { color: #3498db; }
        .team-red .score { color: #e74c3c; }
        .team-blue .score { color: #3498db; }

        .score-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .score {
            font-size: 144px;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .add { background: #2ecc71; color: white; }
        .subtract { background: #e74c3c; color: white; }

        .end-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .reset, .next-end, .time-button {
            background: #34495e;
            color: white;
            margin: 0 10px;
        }

        .ends-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .end {
            text-align: center;
        }

        .end h3 {
            display: none;
        }

        .current-end:before {
            content: "End\A";
            white-space: pre;
            display: block;
            margin-bottom: 5px;
        }

        .current-end {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
        }

        .timer-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .timer {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            width: 45%;
            cursor: pointer;
        }

        .timer-display {
            font-size: 128px;
            font-weight: bold;
            margin: 10px 0;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .ball-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            transition: background-color 0.3s;
        }

        .ball.red { background: #e74c3c; }
        .ball.blue { background: #3498db; }

        .timer.red .timer-display { color: #e74c3c; }
        .timer.blue .timer-display { color: #3498db; }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        .time-display {
            font-size: 256px;  
            font-weight: bold;
            display: none;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 600px;
        }

        .modal button {
            width: 100%;
            margin: 10px 0;
            padding: 20px;
            font-size: 48px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #2c3e50;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 72px;
            }

            .score {
                font-size: 96px;
            }

            .teams {
                flex-direction: column;
                gap: 10px;
            }

            .timer-section {
                flex-direction: column;
                gap: 10px;
            }

            .scoreboard {
                padding: 10px;
            }

            .ball {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
    </button>
    <div class="scoreboard">
        <div class="timer-section">
            <div class="timer red" onclick="toggleTimer('red')">
                <div class="timer-display" id="red-timer">4:00</div>
                <div class="timer-controls">
                    <button onclick="adjustTimer('red', -1)">-</button>
                    <button onclick="adjustTimer('red', 1)">+</button>
                </div>
            </div>
            <div class="timer blue" onclick="toggleTimer('blue')">
                <div class="timer-display" id="blue-timer">4:00</div>
                <div class="timer-controls">
                    <button onclick="adjustTimer('blue', -1)">-</button>
                    <button onclick="adjustTimer('blue', 1)">+</button>
                </div>
            </div>
        </div>
        <div class="teams">
            <div class="team team-red">
                <h2>Red</h2>
                <div class="score-controls">
                    <button class="subtract" onclick="updateScore('red', -1)">-</button>
                    <div class="score" id="red-score">0</div>
                    <button class="add" onclick="updateScore('red', 1)">+</button>
                </div>
            </div>
            <div class="team team-blue">
                <h2>Blue</h2>
                <div class="score-controls">
                    <button class="subtract" onclick="updateScore('blue', -1)">-</button>
                    <div class="score" id="blue-score">0</div>
                    <button class="add" onclick="updateScore('blue', 1)">+</button>
                </div>
            </div>
        </div>
        <div class="ball-indicators" id="ball-indicators">
        </div>
        <div class="ends-display">
            <div class="end">
                <h3>Current End</h3>
                <div class="current-end" id="current-end">1</div>
            </div>
        </div>
        <div class="end-controls">
            <button class="reset" onclick="resetScores()">Reset Game</button>
            <button class="next-end" onclick="nextEnd()">Next End</button>
            <button class="time-button" onclick="toggleTimeTimer()">Time</button>
        </div>
    </div>
    <div class="time-section">
        <div class="time-display" id="time-timer">2:00</div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="timeModal" class="modal">
        <button onclick="setTimeTimer(120)">2:00</button>
        <button onclick="setTimeTimer(60)">1:00</button>
        <button onclick="setTimeTimer(600)">10:00</button>
    </div>
    <script>
        let scores = {
            red: 0,
            blue: 0
        };
        let currentEnd = 1;
        const maxEnds = 6;

        function updateScore(team, change) {
            scores[team] += change;
            if (scores[team] < 0) scores[team] = 0;
            document.getElementById(`${team}-score`).textContent = scores[team];
        }

        function resetScores() {
            scores.red = 0;
            scores.blue = 0;
            currentEnd = 1;
            document.getElementById('red-score').textContent = '0';
            document.getElementById('blue-score').textContent = '0';
            document.getElementById('current-end').textContent = currentEnd;
            
            // Reset timers
            timers.red = 240;
            timers.blue = 240;
            document.getElementById('red-timer').textContent = formatTime(timers.red);
            document.getElementById('blue-timer').textContent = formatTime(timers.blue);
            if (activeTimer) {
                clearInterval(timerInterval);
                activeTimer = null;
            }
            
            // Reset ball indicators and counters
            ballIndex = 0; // 從 0 開始，白球也需要計時
            redBalls = 0;
            blueBalls = 0;
            initializeBalls();

            // Reset time timer
            timeTimer = 120;
            if (timeTimerInterval) {
                clearInterval(timeTimerInterval);
                timeTimerInterval = null;
            }
            document.getElementById('time-timer').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function nextEnd() {
            if (currentEnd < maxEnds) {
                currentEnd++;
                document.getElementById('current-end').textContent = currentEnd;
                // Reset timers
                timers.red = 240;
                timers.blue = 240;
                document.getElementById('red-timer').textContent = formatTime(timers.red);
                document.getElementById('blue-timer').textContent = formatTime(timers.blue);
                if (activeTimer) {
                    clearInterval(timerInterval);
                    activeTimer = null;
                }
                // Reset ball indicators and counters
                ballIndex = 0; // 從 0 開始，白球也需要計時
                redBalls = 0;
                blueBalls = 0;
                initializeBalls();
            } else {
                alert('Game Over! Final Score:\nRed: ' + scores.red + '\nBlue: ' + scores.blue);
            }
        }

        let timers = {
            red: 240,
            blue: 240
        };
        let activeTimer = null;
        let timerInterval = null;
        let ballCount = 13;  // Total balls: 1 white + 6 red + 6 blue
        let ballIndex = 0;   // 從 0 開始，白球也需要計時
        let redBalls = 0;
        let blueBalls = 0;

        // Initialize balls with first one white
        function initializeBalls() {
            const ballContainer = document.getElementById('ball-indicators');
            ballContainer.innerHTML = ''; // 清空現有球
            
            for (let i = 0; i < ballCount; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                if (i === 0) {
                    // 第一顆球永遠是白色
                    ball.style.backgroundColor = 'white';
                    ball.style.border = '2px solid #ddd';
                } else {
                    // 其他球重置為預設狀態
                    ball.style.backgroundColor = 'white';
                    ball.style.border = '2px solid #ddd';
                }
                ballContainer.appendChild(ball);
            }
        }

        // 初始化球
        initializeBalls();

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function adjustTimer(team, change) {
            event.stopPropagation();
            timers[team] = Math.max(0, Math.min(360, timers[team] + change));
            document.getElementById(`${team}-timer`).textContent = formatTime(timers[team]);
        }

        function toggleTimer(team) {
            if (activeTimer === team) {
                clearInterval(timerInterval);
                activeTimer = null;
            } else {
                if (activeTimer) {
                    clearInterval(timerInterval);
                }

                // 如果是第一顆球（白球），直接開始計時，不改變顏色
                if (ballIndex === 0) {
                    // 白球保持白色，但開始計時
                    ballIndex++;
                } else {
                    // Check ball limits before adding new ball
                    if (team === 'red' && redBalls >= 6) {
                        alert('Maximum red balls reached!');
                        return;
                    }
                    if (team === 'blue' && blueBalls >= 6) {
                        alert('Maximum blue balls reached!');
                        return;
                    }

                    // 只有在還有球可以使用時才新增球
                    if (ballIndex < ballCount) {
                        const balls = document.querySelectorAll('.ball');
                        balls[ballIndex].className = `ball ${team}`;
                        balls[ballIndex].style.backgroundColor = team === 'red' ? '#e74c3c' : '#3498db';
                        balls[ballIndex].style.border = `2px solid ${team === 'red' ? '#e74c3c' : '#3498db'}`;
                        
                        if (team === 'red') redBalls++;
                        if (team === 'blue') blueBalls++;
                        ballIndex++;
                    }
                }

                activeTimer = team;
                timerInterval = setInterval(() => {
                    if (timers[team] > 0) {
                        timers[team]--;
                        document.getElementById(`${team}-timer`).textContent = formatTime(timers[team]);
                    } else {
                        clearInterval(timerInterval);
                        activeTimer = null;
                        alert(`${team.charAt(0).toUpperCase() + team.slice(1)} timer finished!`);
                    }
                }, 1000);
            }
        }

        let timeTimer = 120; // 2 minutes in seconds
        let timeTimerInterval = null;

        function toggleTimeTimer() {
            const modal = document.getElementById('timeModal');
            const overlay = document.getElementById('overlay');
            
            if (modal.style.display === 'none' || !modal.style.display) {
                modal.style.display = 'block';
                overlay.style.display = 'block';
            } else {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('overlay');
            const timeDisplay = document.getElementById('time-timer');
            
            overlay.addEventListener('click', function() {
                const modal = document.getElementById('timeModal');
                modal.style.display = 'none';
                overlay.style.display = 'none';
                if (timeTimerInterval) {
                    clearInterval(timeTimerInterval);
                    timeTimerInterval = null;
                }
                timeDisplay.style.display = 'none';
            });

            timeDisplay.addEventListener('click', function() {
                if (timeTimerInterval) {
                    clearInterval(timeTimerInterval);
                    timeTimerInterval = null;
                }
                timeDisplay.style.display = 'none';
                overlay.style.display = 'none';
            });
        });

        function setTimeTimer(seconds) {
            const timeDisplay = document.getElementById('time-timer');
            const modal = document.getElementById('timeModal');
            const overlay = document.getElementById('overlay');
            
            if (timeTimerInterval) {
                clearInterval(timeTimerInterval);
            }
            
            timeTimer = seconds;
            timeDisplay.style.display = 'block';
            timeDisplay.textContent = formatTime(timeTimer);
            modal.style.display = 'none';
            
            timeTimerInterval = setInterval(() => {
                if (timeTimer > 0) {
                    timeTimer--;
                    timeDisplay.textContent = formatTime(timeTimer);
                } else {
                    clearInterval(timeTimerInterval);
                    timeTimerInterval = null;
                    alert('Time finished!');
                    timeDisplay.style.display = 'none';
                    overlay.style.display = 'none';
                }
            }, 1000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.documentElement.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="氣球排球">

    <title>氣球排球智慧記分板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        button { touch-action: manipulation; -webkit-tap-highlight-color: transparent; user-select: none; }
        .no-select { user-select: none; -webkit-user-select: none; }
        body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans p-2 md:p-4 lg:p-6 flex flex-col items-center justify-start">

    <div class="w-full max-w-[1800px] flex justify-end items-center mb-2 px-2">
        <button onclick="toggleModal('rules-modal', true)" class="bg-slate-800 p-2 rounded-lg text-slate-400 hover:text-white transition shadow-lg active:scale-95">
            <i data-lucide="info" width="20" height="20"></i>
        </button>
    </div>

    <div class="w-full max-w-[1800px] grid grid-cols-1 lg:grid-cols-5 gap-4 lg:gap-4 relative items-stretch flex-grow">

        <!-- Team A -->
        <div id="teamA-card" class="lg:col-span-2 bg-slate-800 rounded-3xl p-4 md:p-6 border-b-8 transition-all duration-500 border-slate-700 opacity-60 flex flex-col justify-between h-full shadow-lg">
            <div>
                <input type="text" id="teamA-name" class="bg-transparent text-center w-full text-3xl md:text-5xl font-bold mb-4 focus:outline-none focus:border-b focus:border-pink-500 py-2" value="隊伍 A" oninput="updateTeamName('A', this.value)">
            </div>
            <div class="text-center flex-grow flex flex-col justify-center my-4">
                <div id="teamA-score" class="text-[25vw] lg:text-[15rem] xl:text-[18rem] font-black tabular-nums text-pink-500 leading-none drop-shadow-2xl tracking-tighter no-select">0</div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex gap-3">
                    <button onclick="adjustScore('A', -1)" class="flex-1 bg-slate-700 p-4 rounded-2xl hover:bg-slate-600 active:scale-95 transition text-white shadow-md">
                        <i data-lucide="minus" class="mx-auto w-6 h-6 md:w-8 md:h-8"></i>
                    </button>
                    <button onclick="scorePoint('A')" class="flex-[2] bg-pink-600 p-4 rounded-2xl shadow-xl active:scale-95 transition font-bold text-xl md:text-3xl hover:bg-pink-500 disabled:opacity-50 text-white" id="btn-score-A">
                        A 隊得分
                    </button>
                </div>
                <div id="teamA-status" class="p-3 md:p-4 rounded-2xl text-center transition-all bg-slate-900/50 text-slate-500 text-lg md:text-xl font-medium">接球方</div>
            </div>
        </div>

        <!-- Center Control -->
        <div class="lg:col-span-1 flex flex-col gap-3 h-full">
            <div class="bg-slate-800 rounded-2xl p-3 border border-slate-700 shadow-xl text-center min-h-[120px] flex flex-col justify-center flex-grow">
                <div id="server-select-ui">
                    <p class="text-slate-400 mb-2 font-bold text-sm uppercase tracking-wide">首位發球</p>
                    <div class="flex flex-col gap-2 justify-center">
                        <button onclick="setInitialServer('A')" class="bg-pink-600 px-4 py-2 rounded-lg font-bold text-lg hover:bg-pink-500 transition shadow-lg text-white active:scale-95">A 隊</button>
                        <button onclick="setInitialServer('B')" class="bg-sky-600 px-4 py-2 rounded-lg font-bold text-lg hover:bg-sky-500 transition shadow-lg text-white active:scale-95">B 隊</button>
                    </div>
                </div>
                <div id="server-info-ui" class="hidden space-y-2">
                    <span class="text-slate-400 text-[10px] font-bold tracking-widest uppercase">當前發球</span>
                    <div class="flex items-center justify-center gap-1 flex-wrap">
                        <div id="indicator-A" class="text-sm font-black px-2 py-1 rounded-lg transition-colors bg-slate-700 text-slate-500 truncate max-w-[80px]">隊伍 A</div>
                        <i data-lucide="arrow-right" class="text-amber-500 animate-pulse w-4 h-4"></i>
                        <div id="indicator-B" class="text-sm font-black px-2 py-1 rounded-lg transition-colors bg-slate-700 text-slate-500 truncate max-w-[80px]">隊伍 B</div>
                    </div>
                    <div class="py-1">
                        <div class="text-4xl lg:text-5xl font-black text-amber-500 inline-block"><span id="server-number">1</span></div>
                        <span class="text-lg font-bold text-amber-500/80 ml-1">號</span>
                    </div>
                    <div class="flex justify-center items-center gap-3 pt-2 border-t border-slate-700/50">
                        <button onclick="adjustServerNo(-1)" class="text-slate-500 hover:text-white p-1"><i data-lucide="minus" width="16" height="16"></i></button>
                        <span class="text-[10px] text-slate-500 uppercase tracking-tighter">校正</span>
                        <button onclick="adjustServerNo(1)" class="text-slate-500 hover:text-white p-1"><i data-lucide="plus" width="16" height="16"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex-grow flex flex-col justify-end gap-2">
                <div id="game-active-btns" class="grid grid-cols-2 lg:flex lg:flex-col gap-2 h-full max-h-none lg:justify-end">
                    <button onclick="toggleModal('reset-confirm-modal', true)" class="py-3 lg:py-2 bg-slate-800 text-slate-400 border border-slate-700 rounded-xl hover:bg-slate-700 transition flex items-center justify-center gap-2 font-medium text-sm">
                        <i data-lucide="rotate-cw" width="14"></i> 重置本局
                    </button>
                    <button onclick="endMatch()" class="py-3 lg:py-2 bg-red-600/20 text-red-400 border border-red-600/30 rounded-xl hover:bg-red-600 hover:text-white transition flex items-center justify-center gap-2 font-bold text-sm">
                        <i data-lucide="x-circle" width="14"></i> 結束比賽
                    </button>
                </div>
                <button id="new-game-btn" onclick="performReset()" class="hidden w-full py-4 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-500 transition flex items-center justify-center gap-2 font-bold text-lg animate-pulse">
                    <i data-lucide="rotate-ccw" width="20"></i> 開始新比賽
                </button>
            </div>
        </div>

        <!-- Team B -->
        <div id="teamB-card" class="lg:col-span-2 bg-slate-800 rounded-3xl p-4 md:p-6 border-b-8 transition-all duration-500 border-slate-700 opacity-60 flex flex-col justify-between h-full shadow-lg">
            <div>
                <input type="text" id="teamB-name" class="bg-transparent text-center w-full text-3xl md:text-5xl font-bold mb-4 focus:outline-none focus:border-b focus:border-sky-500 py-2" value="隊伍 B" oninput="updateTeamName('B', this.value)">
            </div>
            <div class="text-center flex-grow flex flex-col justify-center my-4">
                <div id="teamB-score" class="text-[25vw] lg:text-[15rem] xl:text-[18rem] font-black tabular-nums text-sky-500 leading-none drop-shadow-2xl tracking-tighter no-select">0</div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex gap-3">
                    <button onclick="adjustScore('B', -1)" class="flex-1 bg-slate-700 p-4 rounded-2xl hover:bg-slate-600 active:scale-95 transition text-white shadow-md">
                        <i data-lucide="minus" class="mx-auto w-6 h-6 md:w-8 md:h-8"></i>
                    </button>
                    <button onclick="scorePoint('B')" class="flex-[2] bg-sky-600 p-4 rounded-2xl shadow-xl active:scale-95 transition font-bold text-xl md:text-3xl hover:bg-sky-500 disabled:opacity-50 text-white" id="btn-score-B">
                        B 隊得分
                    </button>
                </div>
                <div id="teamB-status" class="p-3 md:p-4 rounded-2xl text-center transition-all bg-slate-900/50 text-slate-500 text-lg md:text-xl font-medium">接球方</div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="reset-confirm-modal" class="hidden fixed inset-0 z-[120] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl">
            <h3 class="text-2xl font-bold mb-4 text-amber-500">確定要重置比賽嗎？</h3>
            <p class="text-slate-300 text-base mb-8">目前的比分將會被清空。</p>
            <div class="flex gap-4">
                <button onclick="toggleModal('reset-confirm-modal', false)" class="flex-1 py-4 bg-slate-700 rounded-2xl font-bold hover:bg-slate-600 text-lg">取消</button>
                <button onclick="performReset()" class="flex-1 py-4 bg-red-600 rounded-2xl font-bold hover:bg-red-500 text-lg">確定重置</button>
            </div>
        </div>
    </div>

    <div id="rules-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[130] overflow-y-auto" onclick="toggleModal('rules-modal', false)">
        <div class="bg-slate-800 p-8 rounded-3xl max-w-lg w-full border border-slate-700" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-400 font-sans">發球與完賽規則</h2>
                <button onclick="toggleModal('rules-modal', false)" class="text-slate-500 hover:text-white transition"><i data-lucide="x-circle" width="32" height="32"></i></button>
            </div>
            <div class="space-y-6 text-slate-200 text-base leading-relaxed">
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-700">
                    <p class="text-amber-400 font-bold mb-2 flex items-center gap-2 text-lg"><i data-lucide="arrow-right" width="20"></i> 得分即換發：</p>
                    <p>每球結束皆交換發球權。順序：A1 ➔ B1 ➔ A2 ➔ B2 ... ➔ B6 ➔ A1。</p>
                </div>
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-700">
                    <p class="text-blue-400 font-bold mb-2 flex items-center gap-2 text-lg"><i data-lucide="check-circle-2" width="20"></i> 完賽判定：</p>
                    <p>點擊「結束比賽」後，分數高者獲勝。若分數相同則顯示平手。</p>
                </div>
            </div>
            <button onclick="toggleModal('rules-modal', false)" class="mt-8 w-full bg-slate-700 hover:bg-slate-600 py-4 rounded-2xl font-bold transition text-lg">我知道了</button>
        </div>
    </div>

    <div id="game-over-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-slate-800 border-2 border-slate-700 p-8 md:p-12 rounded-[3rem] shadow-2xl max-w-2xl w-full text-center relative overflow-hidden my-auto">
            <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-pink-500 via-amber-500 to-sky-500"></div>
            <div class="mb-8 flex justify-center"><div class="p-6 bg-amber-500/20 rounded-full"><i data-lucide="trophy" class="text-amber-500" width="80" height="80"></i></div></div>
            <h2 class="text-4xl font-black text-slate-400 mb-4 uppercase tracking-widest">比賽結果</h2>
            <div class="flex items-center justify-center gap-4 md:gap-12 my-10">
                <div class="text-center"><p id="result-teamA-name" class="text-slate-500 text-lg mb-2">隊伍 A</p><p id="result-teamA-score" class="text-7xl md:text-8xl font-black text-pink-500">0</p></div>
                <div class="text-5xl font-black text-slate-600 self-center">:</div>
                <div class="text-center"><p id="result-teamB-name" class="text-slate-500 text-lg mb-2">隊伍 B</p><p id="result-teamB-score" class="text-7xl md:text-8xl font-black text-sky-500">0</p></div>
            </div>
            <div id="result-winner-text" class="text-5xl md:text-6xl font-black mb-10 leading-tight"></div>
            <button onclick="performReset()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-6 rounded-3xl text-3xl transition-all shadow-xl active:scale-95 flex items-center justify-center gap-4"><i data-lucide="rotate-ccw" width="36"></i> 準備下一場比賽</button>
        </div>
    </div>

    <script>
        let state = { teamA: { name: '隊伍 A', score: 0 }, teamB: { name: '隊伍 B', score: 0 }, currentServerNo: 1, servingTeam: null, isGameOver: false };
        document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); renderUI(); });
        function updateTeamName(team, newName) { if (team === 'A') state.teamA.name = newName; else state.teamB.name = newName; document.getElementById(`indicator-${team}`).textContent = newName; renderUI(); }
        function setInitialServer(team) { state.servingTeam = team; renderUI(); }
        function adjustScore(team, delta) { if (state.isGameOver) return; if (team === 'A') state.teamA.score = Math.max(0, state.teamA.score + delta); else state.teamB.score = Math.max(0, state.teamB.score + delta); renderUI(); }
        function scorePoint(scoringTeam) { if (state.isGameOver) return; if (scoringTeam === 'A') state.teamA.score++; else state.teamB.score++; if (state.servingTeam === null) state.servingTeam = scoringTeam; else if (state.servingTeam === 'A') state.servingTeam = 'B'; else if (state.servingTeam === 'B') { state.servingTeam = 'A'; state.currentServerNo = (state.currentServerNo % 6) + 1; } renderUI(); }
        function adjustServerNo(delta) { if (state.isGameOver) return; let next = state.currentServerNo + delta; if (next > 6) next = 1; if (next < 1) next = 6; state.currentServerNo = next; renderUI(); }
        function endMatch() { state.isGameOver = true; renderUI(); setTimeout(() => { toggleModal('game-over-modal', true); renderGameOver(); }, 100); }
        function performReset() { state.teamA.score = 0; state.teamB.score = 0; state.servingTeam = null; state.currentServerNo = 1; state.isGameOver = false; state.teamA.name = '隊伍 A'; state.teamB.name = '隊伍 B'; document.getElementById('teamA-name').value = '隊伍 A'; document.getElementById('teamB-name').value = '隊伍 B'; toggleModal('reset-confirm-modal', false); toggleModal('game-over-modal', false); renderUI(); }
        function toggleModal(modalId, show) { const modal = document.getElementById(modalId); if (show) modal.classList.remove('hidden'); else modal.classList.add('hidden'); }
        function renderGameOver() { document.getElementById('result-teamA-name').textContent = state.teamA.name; document.getElementById('result-teamA-score').textContent = state.teamA.score; document.getElementById('result-teamB-name').textContent = state.teamB.name; document.getElementById('result-teamB-score').textContent = state.teamB.score; const winnerText = document.getElementById('result-winner-text'); if (state.teamA.score > state.teamB.score) winnerText.innerHTML = `<span class="text-pink-500">${state.teamA.name} <br/> 獲勝！</span>`; else if (state.teamB.score > state.teamA.score) winnerText.innerHTML = `<span class="text-sky-500">${state.teamB.name} <br/> 獲勝！</span>`; else winnerText.innerHTML = `<span class="text-amber-500">雙方平手</span>`; }
        function renderUI() { document.getElementById('teamA-score').textContent = state.teamA.score; document.getElementById('teamB-score').textContent = state.teamB.score; const cardA = document.getElementById('teamA-card'); const cardB = document.getElementById('teamB-card'); const statusA = document.getElementById('teamA-status'); const statusB = document.getElementById('teamB-status'); const baseCardClass = "lg:col-span-2 bg-slate-800 rounded-3xl p-4 md:p-6 border-b-8 transition-all duration-500 flex flex-col justify-between h-full shadow-lg"; if (state.servingTeam === 'A') { cardA.className = `${baseCardClass} border-pink-500 ring-4 ring-pink-500/20 shadow-2xl scale-[1.02] z-10`; statusA.className = "p-3 md:p-4 rounded-2xl text-center transition-all bg-pink-500 text-white font-bold shadow-lg text-lg md:text-xl"; statusA.textContent = `發球員：${state.currentServerNo} 號`; cardB.className = `${baseCardClass} border-slate-700 opacity-60`; statusB.className = "p-3 md:p-4 rounded-2xl text-center transition-all bg-slate-900/50 text-slate-500 text-lg md:text-xl font-medium"; statusB.textContent = "接球方"; } else if (state.servingTeam === 'B') { cardB.className = `${baseCardClass} border-sky-500 ring-4 ring-sky-500/20 shadow-2xl scale-[1.02] z-10`; statusB.className = "p-3 md:p-4 rounded-2xl text-center transition-all bg-sky-500 text-white font-bold shadow-lg text-lg md:text-xl"; statusB.textContent = `發球員：${state.currentServerNo} 號`; cardA.className = `${baseCardClass} border-slate-700 opacity-60`; statusA.className = "p-3 md:p-4 rounded-2xl text-center transition-all bg-slate-900/50 text-slate-500 text-lg md:text-xl font-medium"; statusA.textContent = "接球方"; } else { cardA.className = `${baseCardClass} border-slate-700 opacity-60`; cardB.className = `${baseCardClass} border-slate-700 opacity-60`; statusA.textContent = "待定"; statusB.textContent = "待定"; } const selectUI = document.getElementById('server-select-ui'); const infoUI = document.getElementById('server-info-ui'); if (state.servingTeam) { selectUI.classList.add('hidden'); infoUI.classList.remove('hidden'); document.getElementById('server-number').textContent = state.currentServerNo; const indA = document.getElementById('indicator-A'); const indB = document.getElementById('indicator-B'); indA.textContent = state.teamA.name; indB.textContent = state.teamB.name; if (state.servingTeam === 'A') { indA.className = "text-sm font-black px-2 py-1 rounded-lg transition-colors bg-pink-600 text-white truncate max-w-[80px]"; indB.className = "text-sm font-black px-2 py-1 rounded-lg transition-colors bg-slate-700 text-slate-500 truncate max-w-[80px]"; } else { indB.className = "text-sm font-black px-2 py-1 rounded-lg transition-colors bg-sky-600 text-white truncate max-w-[80px]"; indA.className = "text-sm font-black px-2 py-1 rounded-lg transition-colors bg-slate-700 text-slate-500 truncate max-w-[80px]"; } } else { selectUI.classList.remove('hidden'); infoUI.classList.add('hidden'); } lucide.createIcons(); const activeBtns = document.getElementById('game-active-btns'); const newGameBtn = document.getElementById('new-game-btn'); if (state.isGameOver) { activeBtns.classList.add('hidden'); newGameBtn.classList.remove('hidden'); document.getElementById('teamA-name').disabled = true; document.getElementById('teamB-name').disabled = true; document.getElementById('btn-score-A').disabled = true; document.getElementById('btn-score-B').disabled = true; } else { activeBtns.classList.remove('hidden'); newGameBtn.classList.add('hidden'); document.getElementById('teamA-name').disabled = false; document.getElementById('teamB-name').disabled = false; document.getElementById('btn-score-A').disabled = false; document.getElementById('btn-score-B').disabled = false; } }
    </script>
</body>
</html>
